apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "org.easydarwin.easypusher"
        minSdkVersion 16
        targetSdkVersion 22 // 确保在后台预览时不崩溃。。。
        versionCode 21
        versionName "1.3.17.0721"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    flavorDimensions 'prod'
    productFlavors {
        rtsp {
            dimension 'prod'
            applicationId "org.easydarwin.easypusher"
            if (project.hasProperty('RTMP_KEY'))
            {
                buildConfigField 'String', 'RTMP_KEY', RTMP_KEY
            }else{
                /*
                *本Key为3个月临时授权License，如需商业使用，请邮件至support@easydarwin.org申请此产品的授权。
                */
                buildConfigField 'String', 'RTMP_KEY', "\"\""
            }

            if (project.hasProperty('RTSP_KEY'))
            {
                buildConfigField 'String', 'RTSP_KEY', RTSP_KEY
            }else{
                /*
                *本Key为3个月临时授权License，如需商业使用，请邮件至support@easydarwin.org申请此产品的授权。
                */
                buildConfigField 'String', 'RTSP_KEY', "\"6A36334A743536526D3430414D4E425A70692F50532B706A62323075643256706333526C61793578636D4E76626D356C59335258444661672F307667523246326157346D516D466962334E68514449774D545A4659584E355247467964326C75564756686257566863336B3D\""
            }
        }
    }

}


repositories {
    flatDir {
        dirs 'libs'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile(name: 'update-release', ext: 'aar')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.0.2'
    compile 'com.android.support:support-v4:26.0.2'
    compile 'com.android.support:preference-v7:26.0.2'
    compile 'com.android.support:design:23.4.0'
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.android.support.constraint:constraint-layout:+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.github.chrisbanes:PhotoView:1.3.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.dagger:dagger:2.11-rc2'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.11-rc2'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
}
